name: Deploy to S3

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Use production environment
        if: github.ref_name == 'main'
        run: cp .env.production .env

      - name: Use test environment
        if: github.ref_name == 'test'
        run: cp .env.test .env

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 (main)
        if: github.ref_name == 'main'
        run: aws s3 sync dist/ s3://spa-api-starter.tierone.studio --delete

      - name: Deploy to S3 (test)
        if: github.ref_name == 'test'
        run: aws s3 sync dist/ s3://spa-api-starter-test.tierone.studio --delete
